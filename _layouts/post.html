<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <title>"{{ page.title }}" on {{ site.title | default: site.github.repository_name }}</title>
    {% include meta.html %}
</head>
    <body>
        {% include header.html %}
        <section class="main">
            <div class="wrapper">
                <div class="post">
                    <h1>{{ page.title }}</h1>
                    {% assign author = site.data.people[page.author] %}
                    <p class="byline">by <a href="/author/{{ page.author }}" title="{{ author.name }}"><b>{{ author.name }}</b></a></p>
                    {{ content }}
                </div>
                <div class="side">

                </div>
                <div style="clear:both"></div>
            </div>
        </section>
        {% include footer.html %}
    </body>
</html>

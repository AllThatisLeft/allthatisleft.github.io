<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <title>"{{ page.title }}" on {{ site.title | default: site.github.repository_name }}</title>
    {% include meta.html %}
</head>
    <body>
        {% include header.html %}
        <section class="main">
            <div class="wrapper">
                <div class="post">
                    <h1>{{ page.title }}</h1>
                    {{ content }}
                </div>
                <div class="side">
                    {% assign author = site.data.people[page.author] %}
                    <div class="author">
                        <a href="{{ author.url }}" title="{{ author.name }}"><img src="{{ author.img }}"/></a>
                        <h3>{{ author.name }}</h3>
                        <p>{{ author.bio }}</p>
                    </div>
                </div>
            </div>
        </section>
        {% include footer.html %}
    </body>
</html>

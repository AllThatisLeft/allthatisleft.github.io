<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <title>"{{ page.title }}" on {{ site.title | default: site.github.repository_name }}</title>
    {% include meta.html %}
</head>
    <body>
        {% include header.html %}
        <div class="article-image" style="background-image:url('{{ page.img }}');background-size:cover;"></div>
        <section class="main article">
            <div class="wrapper article-wrapper">
                <div class="article-content">
                    <h1>{{ page.title }}</h1>
                    {% assign author = site.data.people[page.author] %}
                    <p class="article-byline">by <a href="/author/{{ page.author }}" title="{{ author.name }}"><b>{{ author.name }}</b></a></p>
                    {{ content }}
                </div>
                <div class="side">

                </div>
                <div style="clear:both"></div>
            </div>
        </section>
        {% include footer.html %}
    </body>
</html>

<div class="summary">
    <a href="{{ include.post.url }}"><h2>{{ post.title }}</h2></a>
    {% assign author = site.data.people[include.post.author] %}
    <p class="byline">by <a href="/author/{{ include.post.author }}" title="{{ author.name }}"><b>{{ author.name }}</b></a></p>
    <p><a href="{{ include.post.url }}">{{ include.post.content | strip_html | truncatewords:75}}</a></p>
</div>
